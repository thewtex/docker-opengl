machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull thewtex/centos-build:v1.0.0

test:
  override:
    - make build
    - make example

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push
